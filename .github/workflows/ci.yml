name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: Tests & Linting
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_fiscal_data
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Test environment variables
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: test_fiscal_data
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_fiscal_data
      TG_TOKEN: "123456789:ABCDEFGHIJKLMNOPQRSTUVWXYZ"
      ADMIN_ID: "123456789"
      DAILY_REQUEST_LIMIT: "50"
      LOG_RETENTION_DAYS: "7"
      # ChromeDriver settings
      WDM_LOG_LEVEL: 0
      WDM_LOCAL: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Chrome
      run: |
        # Install Chrome only
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

        # Verify Chrome installation
        google-chrome --version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-test.txt
        # Update webdriver-manager to latest version for new API support
        pip install --upgrade webdriver-manager

    - name: Auto-format code
      run: |
        # ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸ Ð¸ÑÐ¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ
        black --line-length=120 src/ tests/
        isort --profile=black --line-length=120 src/ tests/
        autoflake --in-place --remove-all-unused-imports --remove-duplicate-keys --remove-unused-variables --recursive src/ tests/

    - name: Run linting (relaxed)
      run: |
        # Ð‘Ð¾Ð»ÐµÐµ Ð¼ÑÐ³ÐºÐ¸Ð¹ Ð»Ð¸Ð½Ñ‚Ð¸Ð½Ð³, Ð¸Ð³Ð½Ð¾Ñ€Ð¸Ñ€ÑƒÐµÐ¼ Ð½ÐµÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ðµ Ð¿Ñ€Ð°Ð²Ð¸Ð»Ð°
        flake8 src/ tests/ \
          --max-line-length=1000 \
          --extend-ignore=E203,E402,E722,F841,F541,W291 \
          --exclude=migrations \
          --statistics
      continue-on-error: true

    - name: Wait for PostgreSQL to be ready
      run: |
        timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'

    - name: Initialize database
      run: |
        cd src
        python -c "
        import os
        os.environ.update({
            'POSTGRES_HOST': 'localhost',
            'POSTGRES_PORT': '5432',
            'POSTGRES_DB': 'test_fiscal_data',
            'POSTGRES_USER': 'test_user',
            'POSTGRES_PASSWORD': 'test_password'
        })
        from db.database import db_manager
        db_manager.init_database()
        print('Database initialized successfully')
        "

    - name: Run tests
      run: |
        pytest tests/ \
          --cov=src \
          --cov-report=term-missing \
          --cov-fail-under=80 \
          -v \
          --tb=short

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e  # ÐžÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÐµÐ½Ð¸Ðµ Ð¿Ñ€Ð¸ Ð¾ÑˆÐ¸Ð±ÐºÐµ

          echo "ðŸ‘¤ Current user: $(whoami)"
          echo "ðŸ“ Checking project directory..."
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚ Ð»Ð¸ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ñ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
          if [ ! -d "/opt/fiscal-parser" ]; then
            echo "ðŸ“‚ Creating project directory..."
            sudo mkdir -p /opt/fiscal-parser
            sudo chown $USER:$USER /opt/fiscal-parser
          fi
          
          cd /opt/fiscal-parser || { echo "âŒ Failed to change to /opt/fiscal-parser"; exit 1; }

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, ÑÐ²Ð»ÑÐµÑ‚ÑÑ Ð»Ð¸ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ñ Git Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸ÐµÐ¼
          if [ ! -d ".git" ]; then
            echo "ðŸ”„ Initializing Git repository and cloning..."
            git clone https://github.com/${{ github.repository }}.git .
            git checkout main
          else
            echo "ðŸ”„ Updating code from git..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
          fi

          echo "ðŸ›‘ Stopping existing services..."
          docker-compose down --remove-orphans || true

          echo "ðŸ“¦ Building new images..."
          docker-compose build --no-cache --pull

          echo "ðŸš€ Starting services..."
          docker-compose up -d

          echo "â³ Waiting for services to start..."
          sleep 10

          echo "ðŸ“Š Checking service status..."
          docker-compose ps

          echo "ðŸ§¹ Cleaning up old Docker resources..."
          docker system prune -f --volumes || true

          echo "âœ… Deployment completed successfully!"
          echo "ðŸŽ¯ Services running:"
          docker-compose ps --format "table {{.Name}}\t{{.Status}}\t{{.Ports}}"
        EOF

    - name: Notify deployment status
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Deployment to production completed successfully!"
        else
          echo "âŒ Deployment failed!"
        fi
